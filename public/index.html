<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnugBrew ☕</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SnugBrew ☕</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to SnugBrew</h1>
                <p>Where every cup tells a story</p>
                <button class="cta-button">Order Now</button>
            </div>
        </section>

        <!-- Carousel Section -->
        <section class="carousel-section">
            <h2>Our Special Coffees</h2>
            <div class="carousel">
                <div class="carousel-item active">
                    <img src="/assets/coffee1.jpg" alt="Espresso">
                    <h3>Rich Espresso</h3>
                </div>
                <div class="carousel-item">
                    <img src="/assets/coffee2.jpg" alt="Latte">
                    <h3>Creamy Latte</h3>
                </div>
                <div class="carousel-item">
                    <img src="/assets/coffee3.jpg" alt="Cappuccino">
                    <h3>Frothy Cappuccino</h3>
                </div>
            </div>
            <div class="carousel-controls">
                <button class="prev">←</button>
                <button class="next">→</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SnugBrew. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
